<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LAN Chat</title>
    <link rel="stylesheet" href="css/roboto.css">

    <link rel="stylesheet" href="css/reset.min.css">    
    <link rel='stylesheet' href='css/fontawesome.min.css'>
    <link rel='stylesheet' href='css/fontawesome.solid.min.css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <body>

    <div id="frame">
      <div id="sidepanel">
        <div id="profile">
          <div class="wrap">
            <div class="avatar online localHost-hostnameShort"><span>lH</span></div>
            <p><span class="localHost-hostname">Waiting for connection...</span><br><small class="localHost-ip">...</small></p>
            <div id="status-options">
              <ul>
                <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
                <li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
                <li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
                <li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
              </ul>
            </div>
          </div>
        </div>
        <div id="contacts">
          <ul>
            <!--
            <li class="contact active">
              <div class="wrap">
                <span class="contact-status busy"></span>
                <img src="https://i.pravatar.cc/300" alt="" />
                <div class="meta">
                  <p class="name">Harvey Specter</p>
                  <p class="preview">192.168.2.14</p>
                </div>
              </div>
            </li>
            -->
          </ul>
        </div>
        <div id="bottom-bar">
          <!-- <button id="addcontact"><i class="fas fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button> -->
          <button id="settings"><i class="fas fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
        </div>
      </div>
      <div class="content">
        <div class="contact-profile">
          <img src="https://i.pravatar.cc/300" alt="" />
          <p>Harvey Specter</p>
        </div>
        <div class="messages">
          <div class="no-messages"><i class="fas fa-comment-slash"></i><br>No messages to display.</div>
          <ul></ul>
        </div>
        <div class="message-input">
          <div class="wrap">
          <input type="text" placeholder="Write your message..." />
          <button class="submit"><i class="fas fa-paper-plane" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/classes/contact.js"></script>
    <script src="js/classes/contactList.js"></script>
    <script src="js/classes/message.js"></script>
    <script src="js/app.js"></script>
    <script src="js/binds.js"></script>
  </body>
</html>
